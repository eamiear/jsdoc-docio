s/model queryOperators updateOperators ACollector CollectorBase OCollector Signal Logger Mixins documents/schema mixins/bussable mixins/signalable × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable JSDoc Docio TemplateA blue JSDoc template theme (based off docstrap,jsdoc-oblivion). InstallAvailable via npm npm install jsdoc-docioAvailable via bower bower install jsdoc-docioUsageGrunt dependencies: npm install jsdoc --save-dev npm install grunt-jsdoc --save-devgruntfile.js: module.exports = function (grunt) { grunt.initConfig({ pkg: grunt.file.readJSON('package.json'), jsdoc : { dist : { src: [ './**/*.js', 'README.md' ], jsdoc: './node_modules/.bin/jsdoc', options: { destination: 'docs', configure: './config/conf.json', template: './node_modules/jsdoc-docio/template' } } } }); grunt.registerTask('default', ['jsdoc']); grunt.loadNpmTasks('grunt-jsdoc'); };config/conf.json: { &quot;tags&quot;: { &quot;allowUnknownTags&quot;: true }, &quot;source&quot;: { &quot;includePattern&quot;: &quot;.+\\\\.js(doc)?$&quot;, &quot;excludePattern&quot;: &quot;(^|\\\\/|\\\\\\\\)_&quot; }, &quot;plugins&quot;: [], &quot;templates&quot;: { &quot;cleverLinks&quot;: false, &quot;monospaceLinks&quot;: false, &quot;default&quot;: { &quot;outputSourceFiles&quot;: true }, &quot;systemName&quot; : &quot;Docio&quot;, &quot;footer&quot; : &quot;&quot;, &quot;copyright&quot; : &quot;Copyright © 2017&quot;, &quot;navType&quot; : &quot;vertical&quot;, &quot;theme&quot; : &quot;docio&quot;, &quot;linenums&quot; : true, &quot;collapseSymbols&quot; : false, &quot;inverseNav&quot; : true } }Generate: grunt jsdoc × Search results Close "},"base.html":{"id":"base.html","title":"Class: base","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Class: base base The base of all classes in the system, this is one of the few pure &quot;classes&quot; in core the of the system. It is a pretty clean little class whose primary purpose is to surface the composition chains and a basis for storing options on mixin and subclass instances. Options are handled at the instance rather than the prototype level so that multiple instances don't compete for default values. new base() Extends base/chains Members close The close method asks an object to shut itself down in a way that will allow it to be reopened, unlike the end method which will call the destroy method which should make the object unusable, but also devoid of all resources whereas close may still keep some resources open. This uses the before chain which means the last one defined in the first one destroyed Inherited From: base/chains#close See: base/chains#open open If you are using the open/close paradigm for an object that can kind of go dormant on base/chains#close and can be &quot;reopened&quot; again later, here is where the &quot;open&quot; code will go. This used the after chain which means that the first one defined is the first one destroyed. Inherited From: base/chains#open See: base/chains#close Methods addDefaultOptions(options) Add a default option to a class. The default options are only set if there is not already a value for the option. Parameters: Name Type Description options hash A hash of options you want to set See: {base#addOptions} addOptions(options) Add an option to a class. If any members of the hash already exist in this.options, they will be overwritten. Parameters: Name Type Description options hash A hash of options you want to set See: {base#addDefaultOptions} destroy() Called when it is time to get rid of all of your instance level references and objects and events. You can define this method on your own classes without having to call the superclass instance. It is called by instance.end() automatically Overrides: base/chains#destroy See: {base/chains#end} {base/chains#destroy} end() Call this to close your object and dispose of all maintained resources. You can define this method on your own classes without having to call the superclass instance, however it is reccomended that you put all disposal code in destroy(). You must be disciplined about calling this on your instances. Overrides: base/chains#end See: {base/chains#end} {base/chains#destroy} × Search results Close "},"base_chains.html":{"id":"base_chains.html","title":"Class: base/chains","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Class: base/chains base/chains Chains define the primary composition elements (functions) that determine the order of execution. new base/chains() Members close The close method asks an object to shut itself down in a way that will allow it to be reopened, unlike the end method which will call the destroy method which should make the object unusable, but also devoid of all resources whereas close may still keep some resources open. This uses the before chain which means the last one defined in the first one destroyed See: base/chains#open &lt;private&gt; destroy Destroy is called by the end method and it is here that you should clean up after yourself. The difference between destroy and end is the end is the verb that you raise on an object to ask it to go away and destroy is where you actually do the work to clean up. Think of this as the counterpart of constructor yet not called automatically. This uses the before chain which means the last one defined is the first one destroyed end The end method will call the destroy method which should make the object unusable and devoid of all resources, unlike the close method asks an object to shut itself down in a way that will allow it to be reopened. This uses the before chain which means the last one defined in the first one destroyed open If you are using the open/close paradigm for an object that can kind of go dormant on base/chains#close and can be &quot;reopened&quot; again later, here is where the &quot;open&quot; code will go. This used the after chain which means that the first one defined is the first one destroyed. See: base/chains#close × Search results Close "},"documents_model.html":{"id":"documents_model.html","title":"Class: documents/model","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Class: documents/model documents/model new documents/model() A model is the first level if usable data-bearing entity in the system. It does NOT include any verbs for saving or anything like that, it is a pure, in memory data container Members &lt;private&gt; _idField :string The name of the field that uniquely identifies a record. When provided, some operations will take advantage of it Type: string &lt;private&gt; _pkey :* The value of the primary key if documents/model#_idField is filled in. It will be null if none found Type: * isEmpty :boolean Returns true if this instance is empty Type: boolean isNew :boolean If documents/model#_idField is filled in and it's value is empty this will be true. Type: boolean Methods &lt;static&gt; all(obj, qu) Returns true if all items match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type boolean &lt;static&gt; any(obj, qu) Returns true if any of the items match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type boolean &lt;static&gt; every(obj, qu) Returns true if all items match the query. Aliases as all Parameters: Name Type Description obj array | object The object to query qu object The query to execute Returns: Type boolean &lt;static&gt; find(obj, qu) Find all records that match a query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: The results Type array &lt;static&gt; findKeys(obj, qu) Find all records that match a query and returns the keys for those items. This is similar to module:documents/probe.find but instead of returning records, returns the keys. If obj is an object it will return the hash key. If 'obj' is an array, it will return the index Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type array &lt;static&gt; findOne(obj, qu) Returns the first record that matches the query. Aliased as seek. Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type object &lt;static&gt; findOneKey(obj, qu) Returns the first record that matches the query and returns its key or index depending on whether obj is an object or array respectively. Aliased as seekKey. Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type object &lt;static&gt; get(path, record) Reaches into an object and allows you to get at a value deeply nested in an object. This is not a query, but a straight reach in, useful for event bindings Parameters: Name Type Description path array The split path of the element to work with record object The record to reach into Returns: Whatever was found in the record Type * &lt;static&gt; remove(obj, qu) Remove all items in the object/array that match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: The array or object as appropriate without the records. Type object | array &lt;static&gt; set(path, record, setter, newValue) This will write the value into a record at the path, creating intervening objects if they don't exist. This does not work as filtered update and is meant to be used on a single record. It is a nice way of setting a property at an arbitrary depth at will. Parameters: Name Type Description path array The split path of the element to work with record object The record to reach into setter string The set operation. See module:documents/probe.updateOperators for the operators you can use. newValue object The value to write to the, or if the operator is $pull, the query of items to look for &lt;static&gt; some(obj, qu) Returns true if any of the items match the query. Aliases as any Parameters: Name Type Description obj array | object The object to query qu object The query to execute Returns: Type boolean &lt;static&gt; update(obj, qu, setDocument) Updates all records in obj that match the query. See module:documents/probe.updateOperators for the operators that are supported. Parameters: Name Type Description obj object | array The object to update qu object The query which will be used to identify the records to updated setDocument object The update operator. See module:documents/probe.updateOperators × Search results Close "},"documents_schema.html":{"id":"documents_schema.html","title":"Mixin: documents/schema","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Mixin: documents/schema documents/schema The validator mixin provides access to the features of the JSON validation system Members _defaultSchemaName :string|function The default name of the scheman when you use anonymous schemas. You can define this at the prototype for classified schemas. The can also Type: string | function schema :object The schema that defines the validation rules. This should probably be defined at the prototype for each object or model classification. It can be an anonymous schema defined right here, or this can be registered schema names to use, or just a single name Type: object schemas :object If you want to register multiple schemas, use this property instead Type: object validationOptions :object|function The options to pass to the validator when it runs Type: object | function Methods addCheck(name, formatter) It is possible to add support for custom checks (i.e., minItems, maxItems, minLength, maxLength, etc.) through the addCheck function Parameters: Name Type Description name string The name of the check formatter function Perform the check Properties Name Type Description value object The value to check followed by any parameters from the schema Returns: Type boolean addFormat(name, formatter) It is also possible to add support for additional string formats through the addFormat function. Parameters: Name Type Description name string The name of the formatter formatter function How to format it Properties Name Type Description value object The value to format Returns: Type boolean addType(name, operation) Create a type to be used in your schemas to define new validators Parameters: Name Type Description name string The name of the type operation function What to do with the type. Properties Name Type Description value object The value to validation Returns: Type boolean addTypeCoercion(name, coercer) Custom coercion rules Parameters: Name Type Description name string The name of the coercion coercer function Perform the coercion Properties Name Type Description value object The value to coerce Returns: Type boolean defaultDoc(schema) Builds a default document based on the schema. What this does is create a document from schema and for each property that has a default value or is required, the resultant object will contain that property. It is useful for extending values from some source that may be incomplete, like options or some such. Parameters: Name Type Description schema json-schema A schema to use to create the default document Returns: Type object extract( [schema] [, src]) This method will create a new object that contains only the fields and no methods or other artifacts. This is useful for creating objects to pass over the wire or save in a table. This is not deeply copied, so changes made to the extracted object will be represented in this class for reference objects. Parameters: Name Type Argument Description schema string &lt;optional&gt; The schema name to use src object &lt;optional&gt; The object to extract fields from Returns: Data-only version of the class instance. Type object extract( [record] [, schema]) Extracts only the elements of the object that are defined in the schema Parameters: Name Type Argument Description record object &lt;optional&gt; The record to extract from schema string &lt;optional&gt; The name of the schema to attach getSchema( [schemaName]) Get a registered schema by name Parameters: Name Type Argument Description schemaName string &lt;optional&gt; Returns: Type object registerSchemas(schemas) Initialize the schema collection by registering the with the handler. You can call this at any time and as often as you like. It will be called once by the constructor on any instance schemas Parameters: Name Type Description schemas hash A hash of schemas where the key is the name of the schema validate( [record], schemaName [, options]) Validate an object against the schema Parameters: Name Type Argument Description record object &lt;optional&gt; The record to validate schemaName string | object The name of a previously registered schema options object &lt;optional&gt; Options to pass to the validator Returns: Type object Example // This supports these signatures: instance.validate(record, schemaName, options); instance.validate(); // this, this._defaultSchemaName, this.validationOptions instance.validate(record); // record, this._defaultSchemaName, this.validationOptions instance.validate(schemaName); //this, schemaName, this.validationOptions instance.validate(record, schemaName); //record, schemaName, this.validationOptions instance.validate(schemaName, options); //this, schemaName, this.validationOptions × Search results Close "},"mixins_bussable.html":{"id":"mixins_bussable.html","title":"Mixin: mixins/bussable","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Mixin: mixins/bussable mixins/bussable Provides easy access to the system bus and provides some helper methods for doing so Members &lt;private&gt; _subscriptions :Array The list of subscriptions maintained by the mixin Type: Array Methods &lt;private&gt; destroy() Gets rid of all subscriptions for this object. getSubscription(channel, topic) Get a subscription definition Parameters: Name Type Description channel string topic string Returns: The subscription definition Type object once(channel, topic, callback) Subscribe to an event once Parameters: Name Type Description channel string The channel to subscribe to topic string The topic to subscribe to callback callback What to do when you get the event Returns: The subscription definition Type object publish(channel, topic [, options]) Publish an event on the system bus Parameters: Name Type Argument Description channel string The channel to publish to topic string The topic to publish to options object &lt;optional&gt; What to pass to the event subscribe(channel, topic, callback) Subscribe to an event Parameters: Name Type Description channel string The channel to subscribe to topic string The topic to subscribe to callback callback What to do when you get the event Returns: The subscription definition Type object × Search results Close "},"mixins_signalable.html":{"id":"mixins_signalable.html","title":"Mixin: mixins/signalable","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Mixin: mixins/signalable mixins/signalable Make an object capable of handling a signal. Or many signals. Extends base Members autoLoadSignals :boolean When true, the class will load the signals hash and create the signal definitions during construction Type: boolean signals :hash|function A hash of signals to create automatically. Each definition consists of a name for the signal as the key and then a hash of options (nullable) for each signal Type: hash | function Methods &lt;private&gt; _addSignal(name, options) Creates a single signal Parameters: Name Type Description name string The name of the signal options module:mixins/signalable~SignalOptions The options the signal expects &lt;private&gt; _addSignals(signals) Add a signal to an object. If any members of the hash already exist in this.signals, they will be overwritten. Parameters: Name Type Description signals module:mixins/signalable.SignalOptions &lt;private&gt; _loadSignals() Interprets the signals hash and instantiates it &lt;private&gt; destroy() Clean up refreshSignals() When you make a change to the signals hash after loading, then you can make it reload × Search results Close "},"module-base.html":{"id":"module-base.html","title":"Module: base","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Module: base This is base definition for all composed classes defined by the system Requires module:base/chains module:dcl × Search results Close "},"module-base_chains.html":{"id":"module-base_chains.html","title":"Module: base/chains","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Module: base/chains The chains define the primary composition elements (functions) that determine the order of execution. Requires module:dcl × Search results Close "},"module-documents_binder.html":{"id":"module-documents_binder.html","title":"Module: documents/binder","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Module: documents/binder allows you to bind a change watcher that looks for get and set operations on an arbitrary property of an object at at any depth. This allows you to look for changes or intercept values asynchronously or otherwise. Requires module:async module:documents/probe module:lodash module:promise Members &lt;private, inner&gt; dataBinderOptions :Object Identifies the properties that the binder expects Type: Object Methods &lt;static&gt; bind(path, record, options) Bind to a property somewhere in an object. The property is found using dot notation and can be arbitrarily deep. Parameters: Name Type Description path string The path into the object to locate the property. For instance this could be &quot;_id&quot;, &quot;name.last&quot;. or &quot;some.really.really.long.path.including.an.array.2.name&quot; record object Anything you can hang a property off of options options What you wanna do with the doohicky when yoyu bind it. Properties Name Type Argument Description getter function This is the method to run when getting the value. When it runs, you will receive a single parameter which is the current value as the object understands it. You can return the value directly, just raise an event or whatever your little heart demands. However, if you are asynchronous, this will turn your return value into a promise, one of the few places this system will embrace promises over node-like error passing and that is mainly because this is a getter so a return value is particularly important. * Properties Name Type Argument Description value * The current value of the record callback function &lt;optional&gt; When asynchronous, return you value through this method using node style error passing (the promise is handled for you by this method). getterAsync boolean &lt;optional&gt; When true (not truthy) the getter is treated asynchronously and returns a promise with your value. setter function &lt;optional&gt; A setter method Properties Name Type Description newVal * The new value oldVal * The old value record * The record hosting the change validator function &lt;optional&gt; If you want a validator to run before settings values, pass this guy in Properties Name Type Argument Description newVal * The new value oldVal * The old value record * The record hosting the change callback function &lt;optional&gt; If the validator is asynchronous, then pass your value back here, otherwise pass it back as a return value. When you use an asynchronous instance, pass the error in the first value and then the rest of the parameters are yours to play with validatorAsync boolean &lt;optional&gt; When true (not truthy) the validator is treated asynchornously and returns a promise with your value. Returns: Type * &lt;static&gt; unbind(path, record) You can unbind previously bound objects from here. Parameters: Name Type Description path string The path that was bound using module:documents/binder.bind record * The object that was bound × Search results Close "},"module-documents_model.html":{"id":"module-documents_model.html","title":"Module: documents/model","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Module: documents/model A model is the first level if usable data-bearing entity in the system. It does NOT include any verbs for saving or anything like that, it is a pure, in memory data container × Search results Close "},"module-documents_probe.html":{"id":"module-documents_probe.html","title":"Module: documents/probe","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Module: documents/probe Queries objects in memory using a mongo-like notation for reaching into objects and filtering for records Author: Terry Weiss License: MIT Requires module:lodash Classes queryOperators updateOperators Members &lt;static&gt; delimiter :string The delimiter to use when splitting an expression Type: string Default Value: '.' &lt;private, inner&gt; nestedOps :array.&lt;string&gt; The list of operators that are nested within the expression object. These take the form {path:{operator:operand}} Type: array.&lt;string&gt; &lt;private, inner&gt; operations The query operations that evaluate directly from an operation &lt;private, inner&gt; prefixOps :array.&lt;string&gt; The list of operators that prefix the expression object. These take the form {operator:{operands}} or {operator: [operands]} Type: array.&lt;string&gt; Methods &lt;static&gt; all(obj, qu) Returns true if all items match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type boolean &lt;static&gt; any(obj, qu) Returns true if any of the items match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type boolean &lt;static&gt; every(obj, qu) Returns true if all items match the query. Aliases as all Parameters: Name Type Description obj array | object The object to query qu object The query to execute Returns: Type boolean &lt;static&gt; find(obj, qu) Find all records that match a query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: The results Type array &lt;static&gt; findKeys(obj, qu) Find all records that match a query and returns the keys for those items. This is similar to module:documents/probe.find but instead of returning records, returns the keys. If obj is an object it will return the hash key. If 'obj' is an array, it will return the index Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type array &lt;static&gt; findOne(obj, qu) Returns the first record that matches the query. Aliased as seek. Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type object &lt;static&gt; findOneKey(obj, qu) Returns the first record that matches the query and returns its key or index depending on whether obj is an object or array respectively. Aliased as seekKey. Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type object &lt;static&gt; get(path, record) Reaches into an object and allows you to get at a value deeply nested in an object. This is not a query, but a straight reach in, useful for event bindings Parameters: Name Type Description path array The split path of the element to work with record object The record to reach into Returns: Whatever was found in the record Type * &lt;static&gt; mixin(obj, collection) Binds the query and update methods to a specific object and adds the methods to that object. When called these methods can skip the first parameter so that find(object, query) can just be called as object.find(query) Parameters: Name Type Description obj object | array The object or array to bind to collection object | array If the collection is not the same as this but is a property, or even a whole other object, you specify that here. Otherwise the obj is assumed to be the same as the collecion &lt;static&gt; proxy(obj) Binds the query and update methods to a new object. When called these methods can skip the first parameter so that find(object, query) can just be called as find(query) Parameters: Name Type Description obj object | array The object or array to bind to Returns: An object with method bindings in place Type object &lt;static&gt; remove(obj, qu) Remove all items in the object/array that match the query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: The array or object as appropriate without the records. Type object | array &lt;static&gt; set(path, record, setter, newValue) This will write the value into a record at the path, creating intervening objects if they don't exist. This does not work as filtered update and is meant to be used on a single record. It is a nice way of setting a property at an arbitrary depth at will. Parameters: Name Type Description path array The split path of the element to work with record object The record to reach into setter string The set operation. See module:documents/probe.updateOperators for the operators you can use. newValue object The value to write to the, or if the operator is $pull, the query of items to look for &lt;static&gt; some(obj, qu) Returns true if any of the items match the query. Aliases as any Parameters: Name Type Description obj array | object The object to query qu object The query to execute Returns: Type boolean &lt;static&gt; unique(obj, qu) Returns the set of unique records that match a query Parameters: Name Type Description obj array | object The object to query qu object The query to execute. See module:documents/probe.queryOperators for the operators you can use. Returns: Type array &lt;static&gt; update(obj, qu, setDocument) Updates all records in obj that match the query. See module:documents/probe.updateOperators for the operators that are supported. Parameters: Name Type Description obj object | array The object to update qu object The query which will be used to identify the records to updated setDocument object The update operator. See module:documents/probe.updateOperators &lt;private, inner&gt; execQuery(obj, qu, shortCircuit, stopOnFirst) Executes a query by traversing a document and evaluating each record Parameters: Name Type Argument Description obj array | object The object to query qu object The query to execute shortCircuit boolean &lt;nullable&gt; When true, the condition that matches the query stops evaluation for that record, otherwise all conditions have to be met stopOnFirst boolean &lt;nullable&gt; When true all evaluation stops after the first record is found to match the conditons &lt;private, inner&gt; parseQueryExpression(obj) Parses a query request and builds an object that can used to process a query target Parameters: Name Type Description obj object The expression object Returns: All components of the expression in a kind of execution tree Type object &lt;private, inner&gt; processExpressionObject(val, key) Interrogates a single query expression object and calls the appropriate handler for its contents Parameters: Name Type Description val object The expression key object The prefix Returns: A formatted operation definition Type object &lt;private, inner&gt; processNestedOperator(path, operand) Processes a nested operator by picking the operator out of the expression object. Returns a formatted object that can be used for querying Parameters: Name Type Description path string The path to element to work with operand object The operands to use for the query Returns: A formatted operation definition Type object &lt;private, inner&gt; processPrefixOperator(operation, operand) Processes a prefixed operator and then passes control to the nested operator method to pick out the contained values Parameters: Name Type Description operation string The operation prefix operand object The operands to use for the query Returns: A formatted operation definition Type object &lt;private, inner&gt; pushin(path, record, setter, newValue) This will write the value into a record at the path, creating intervening objects if they don't exist Parameters: Name Type Description path array The split path of the element to work with record object The record to reach into setter string The set command, defaults to $set newValue object The value to write to the, or if the operator is $pull, the query of items to look for &lt;private, inner&gt; reachin(path, record) Reaches into an object and allows you to get at a value deeply nested in an object Parameters: Name Type Description path array The split path of the element to work with record object The record to reach into Returns: Whatever was found in the record Type * &lt;private, inner&gt; splitPath(path) Splits a path expression into its component parts Parameters: Name Type Description path string The path to split Returns: Type array × Search results Close "},"module-documents_probe.queryOperators.html":{"id":"module-documents_probe.queryOperators.html","title":"Class: queryOperators","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Class: queryOperators documents/probe. queryOperators This is not actually a class, but an artifact of the documentation system new queryOperators() These are the supported query operators Members &lt;static&gt; $all $all checks to see if all of the members of the query are included in an array {array: {$all: [val1, val2, val3]}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;categories&quot; : {$all : [&quot;cat4&quot;, &quot;cat2&quot;, &quot;cat1&quot;]}} ); &lt;static&gt; $and Returns true if all of the conditions of the query are met {$and: [query1, query2, query3]} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {$and : [ {&quot;name.first&quot; : &quot;Mildred&quot;}, {&quot;name.last&quot; : &quot;Graves&quot;} ]} ); &lt;static&gt; $elemMatch This is like $all except that it works with an array of objects or value. It checks to see the array matches all of the conditions of the query {array: {$elemMatch: {path: value, path: {$operation: value2}}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {attr : {$elemMatch : [ {color : &quot;red&quot;, &quot;hand&quot; : &quot;left&quot;} ]}} ); &lt;static&gt; $eq $eq performs a === comparison by comparing the value directly if it is an atomic value. otherwise if it is an array, it checks to see if the value looked for is in the array. {field: value} or {field: {$eq : value}} or {array: value} or {array: {$eq : value}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {categories : &quot;cat1&quot;} ); // is the same as probe.find( data, {categories : {$eq: &quot;cat1&quot;}} ); &lt;static&gt; $exists $exists Sees if a field exists. {field: {$exists: true|false}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;name.middle&quot; : {$exists : true}} ); &lt;static&gt; $gt $gt Sees if a field is greater than the value {field: {$gt: value}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$gt : 24}} ); &lt;static&gt; $gte $gte Sees if a field is greater than or equal to the value {field: {$gte: value}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$gte : 50}} ); &lt;static&gt; $in $in Sees if a field has one of the values in the query {field: {$in: [test1, test2, test3,...]}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$in : [24, 28, 60]}} ); &lt;static&gt; $lt $lt Sees if a field is less than the value {field: {$lt: value}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$lt : 24}} ); &lt;static&gt; $lte $lte Sees if a field is less than or equal to the value {field: {$lte: value}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$lte : 50}} ); &lt;static&gt; $mod Checks equality to a modulus operation on a field {field: {$mod: [divisor, remainder]}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$mod : [2, 0]}} ); &lt;static&gt; $ne $ne performs a !== comparison by comparing the value directly if it is an atomic value. Otherwise, if it is an array this is performs a &quot;not in array&quot;. '{field: {$ne : value}}or '{array: {$ne : value}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;name.first&quot; : {$ne : &quot;Sheryl&quot;}} ); &lt;static&gt; $nin $nin Sees if a field has none of the values in the query {field: {$nin: [test1, test2, test3,...]}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;age&quot; : {$nin : [24, 28, 60]}} ); &lt;static&gt; $nor Returns true if none of the conditions of the query are met {$nor: [query1, query2, query3]} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {$nor : [ {&quot;age&quot; : {$in : [24, 28, 60]}}, {categories : &quot;cat1&quot;} ]} ); &lt;static&gt; $not Logical NOT on the conditions of the query {$not: [query1, query2, query3]} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {$not : {&quot;age&quot; : {$lt : 24}}} ); &lt;static&gt; $or Returns true if any of the conditions of the query are met {$or: [query1, query2, query3]} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {$or : [ &quot;age&quot; : {$in : [24, 28, 60]}}, {categories : &quot;cat1&quot;} ]} ); &lt;static&gt; $regex Performs a regular expression test againts the field {field: {$regex: re, $options: reOptions}} Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {&quot;name.first&quot; : {$regex : &quot;m*&quot;, $options : &quot;i&quot;}} ); &lt;static&gt; $size Compares the size of the field/array to the query. This can be used on arrays, strings and objects (where it will count keys) {'field|array: {$size: value}}` Example var probe = require(&quot;documents/probe&quot;); probe.find( data, {attr : {$size : 3}} ); × Search results Close "},"module-documents_probe.updateOperators.html":{"id":"module-documents_probe.updateOperators.html","title":"Class: updateOperators","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Class: updateOperators documents/probe. updateOperators This is not actually a class, but an artifact of the documentation system new updateOperators() These are the supported update operators Members &lt;static&gt; $dec Decrements a field by the amount you specify. It takes the form { $dec: { field1: amount } Example var probe = require(&quot;documents/probe&quot;); probe.update( obj, {'name.last' : 'Owen', 'name.first' : 'LeRoy'}, {$dec : {'password.changes' : 2}} ); &lt;static&gt; $inc Increments a field by the amount you specify. It takes the form { $inc: { field1: amount } } Example var probe = require(&quot;documents/probe&quot;); probe.update( obj, {'name.last' : 'Owen', 'name.first' : 'LeRoy'}, {$inc : {'password.changes' : 2}} ); &lt;static&gt; $pop The $pop operator removes the first or last element of an array. Pass $pop a value of 1 to remove the last element in an array and a value of -1 to remove the first element of an array. This will only work on arrays. Syntax: { $pop: { field: 1 } } or { $pop: { field: -1 } } Example var probe = require(&quot;documents/probe&quot;); // attr is the name of the array field probe.update( data, {_id : '511d18827da2b88b09000133'}, {$pop : {attr : 1}} ); &lt;static&gt; $pull The $pull operator removes all instances of a value from an existing array. It looks like this: { $pull: { field: &lt;query&gt; } } Example var probe = require(&quot;documents/probe&quot;); // attr is the name of the array field probe.update( data, {'email' : 'EWallace.43@fauxprisons.com'}, {$pull : {attr : {&quot;color&quot; : &quot;green&quot;}}} ); &lt;static&gt; $push The $push operator appends a specified value to an array. It looks like this: { $push: { &lt;field&gt;: &lt;value&gt; } } Example var probe = require(&quot;documents/probe&quot;); // attr is the name of the array field probe.update( data, {_id : '511d18827da2b88b09000133'}, {$push : {attr : {&quot;hand&quot; : &quot;new&quot;, &quot;color&quot; : &quot;new&quot;}}} ); &lt;static&gt; $unset Removes the field from the object. It takes the form { $unset: { field1: &quot;&quot; } } Example var probe = require(&quot;documents/probe&quot;); probe.update( data, {'name.first' : 'Yogi'}, {$unset : {'name.first' : ''}} ); × Search results Close "},"module-documents_schema.html":{"id":"module-documents_schema.html","title":"Module: documents/schema","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Module: documents/schema Enables a schema and validation feature set to your document or other object. Requires module:base module:jjv × Search results Close "},"module-ink_collector.html":{"id":"module-ink ey was returned by the callback. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate. If you pass in a query, only the items that match the query are iterated over. iterator function thisobj object &lt;optional&gt; The value of this Returns: Type object &lt;inner&gt; destroy() Destructor called when the object is destroyed. &lt;inner&gt; each( [query], iterator [, thisobj]) Iterate over each item in the collection, or a subset that matches a query. This supports two signatures: .each(query, function) and .each(function). If you pass in a query, only the items that match the query are iterated over. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate iterator function Function to execute against each item in the collection thisobj object &lt;optional&gt; The value of this &lt;inner&gt; flatten( [query], iterator, [, thisobj]) Flattens a nested array (the nesting can be to any depth). If isShallow is truthy, array will only be flattened a single level. If callback is passed, each element of array is passed through a callback before flattening. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate . If you pass in a query, only the items that match the query are iterated over. iterator, function thisobj object &lt;optional&gt; The value of this Returns: Type number &lt;inner&gt; groupBy( [query], iterator [, thisobj]) Creates an object composed of keys returned from running each element of the collection through the callback. The corresponding value of each key is an array of elements passed to callback that returned the key. The callback is invoked with three arguments: (value, index|key, collection). Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate . If you pass in a query, only the items that match the query are iterated over. iterator function thisobj object &lt;optional&gt; The value of this Returns: Type object &lt;inner&gt; index(key) Gets an items by its index Parameters: Name Type Description key number The index to get Returns: Type * &lt;inner&gt; key(key) Get a record by key Parameters: Name Type Description key * The key of the record to get Returns: Type * &lt;inner&gt; map( [query], iterator [, thisobj]) Maps the contents to an array by iterating over it and transforming it. You supply the iterator. Supports two signatures: .map(query, function) and .map(function). If you pass in a query, only the items that match the query are iterated over. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate iterator function Function to execute against each item in the collection thisobj object &lt;optional&gt; The value of this &lt;inner&gt; max( [query], iterator [, thisobj]) Retrieves the maximum value of an array. If callback is passed, it will be executed for each value in the array to generate the criterion by which the value is ranked. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate . If you pass in a query, only the items that match the query are iterated over. iterator function thisobj object &lt;optional&gt; The value of this Returns: Type number &lt;inner&gt; min( [query], iterator [, thisobj]) Retrieves the minimum value of an array. If callback is passed, it will be executed for each value in the array to generate the criterion by which the value is ranked. Parameters: Name Type Argument Description query object &lt;optional&gt; A query to evaluate . If you pass in a query, only the items that match the query are iterated over. iterator function thisobj object &lt;optional&gt; The value of this Returns: Type number &lt;inner&gt; pluck( [query], property) Reduce the collection to a single value. Supports two signatures: .pluck(query, function) and .pluck(function) Parameters: Name Type Argument Description query object &lt;optional&gt; The query to evaluate. If you pass rams array &lt;optional&gt; Default parameters passed to listener during Signal.raise/Signal.fire/Signal.trigger and SignalBinding.execute. (curried parameters). Defaults to null context object &lt;optional&gt; When provided the signal will be raised in the context of this object. Defaults to this - the signal host Example signals:{ opened: null, twisted: { memorize:true }, applied: { memorize: false, params:[one, two] } } // Setting the context initially can be a hassle, so this also supports a function that returns a hash signals: function(){ return { opened: null, twisted: { memorize:true }, applied: { memorize: false, params:[one, two] }, reversed: {context: someOtherRuntimeObject} }; } × Search results Close "},"module-mixins_signalable-Signal.html":{"id":"module-mixins_signalable-Signal.html","title":"Class: Signal","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Class: Signal mixins/signalable~ Signal A signal that can be raised on an object. When you deploy the Signalable mixin, it creates instances of these for you. new Signal(host, name) Parameters: Name Type Argument Description host object &lt;nullable&gt; If hosted, you can identify the host here. name string &lt;nullable&gt; The name of the signal Methods &lt;private&gt; destroy() Cleans up has(listener, listenerContext) Check if listener was attached to Signal. Parameters: Name Type Argument Description listener function The function to check listenerContext object &lt;nullable&gt; The context that was bound Returns: Type boolean off(listener, listenerContext) Unbinds a listener to a signal. Parameters: Name Type Argument Description listener function The function to unbind listenerContext object &lt;nullable&gt; The context that was bound Returns: Type function on(listener, listenerContext, priority) Ties a listener to a signal. Parameters: Name Type Argument Description listener function The function to call when the signal is raised listenerContext object &lt;nullable&gt; A context to set for the listener. The event host may set a default for this value, but you may override that here. priority number &lt;nullable&gt; A priority for the listener. Returns: Type SignalBinding once(listener, listenerContext, priority) Ties a listener to for a signal for one execution. Parameters: Name Type Argument Description listener function The function to call when the signal is raised listenerContext object &lt;nullable&gt; A context to set for the listener. The event host may set a default for this value, but you may override that here. priority number &lt;nullable&gt; A priority for the listener. Returns: Type SignalBinding toString() Strings! × Search results Close "},"module-strings_format.html":{"id":"module-strings_format.html","title":"Module: strings/format","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Module: strings/format String helper methods (require(&quot;strings/format&quot;))(format, args) Format a string quickly and easily using .net style format strings Parameters: Name Type Argument Description format string A string format like &quot;Hello {0}, now take off your {1}!&quot; args ? &lt;repeatable&gt; One argument per {} in the string, positionally replaced Returns: Type string Examples var strings = require(&quot;papyrus/strings&quot;); var s = strings.format(&quot;Hello {0}&quot;, &quot;Madame Vastra&quot;); // s = &quot;Hello Madame Vastra&quot; &lt;span&gt; &lt;%= strings.format(&quot;Hello {0}&quot;, &quot;Madame Vastra&quot;) %&gt; &lt;/span&gt; × Search results Close "},"module-utils_logger.html":{"id":"module-utils_logger.html","title":"Module: utils/logger","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Module: utils/logger The logging system for papyrus is based on http://pimterry.github.io/loglevel/ and slightly decorated Requires module:dcl module:loglevel Members &lt;static&gt; utils/logger :utils/logger.Logger The system global, cross-platform logger Type: utils/logger.Logger × Search results Close "},"utils_logger.Logger.html":{"id":"utils_logger.Logger.html","title":"Class: Logger","body":" Docio Modules basebase/chainsdocuments/binderdocuments/modeldocuments/probedocuments/schemaink/collectormixins/bussablemixins/signalablestrings/formatutils/logger Classes basebase/chainsdocuments/modeldocuments/probe.queryOperatorsdocuments/probe.updateOperatorsink/collector~ACollectorink/collector~CollectorBaseink/collector~OCollectormixins/signalable~Signalutils/logger.Logger Mixins documents/schemamixins/bussablemixins/signalable Class: Logger Logger new Logger() A logger class that you can mix into your classes to handle logging settings and state at an object level. See utils/logger for the members of this class See: utils/logger Methods all() Turns on all logging levels debug(The) Log a debug call Parameters: Name Type Description The string value to log error(The) Log a error call Parameters: Name Type Description The string value to log info(The) Log a info call Parameters: Name Type Description The string value to log level(lvl) Sets the logging level to one of trace, debug, info, warn, error. Parameters: Name Type Description lvl string The level to set it to. Can be one of trace, debug, info, warn, error. silent() Turn off all logging. If you log something, it will not error, but will not do anything either and the cycles are minimal. trace(The) Log a trace call Parameters: Name Type Description The string value to log warn(The) Log a warn call Parameters: Name Type Description The string value to log × Search results Close "}}

    <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
